<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <style media="screen">
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div>
      <p>
        자이로: <br>
        (alpha, bata, gamma) =
        (
        <span id="alpha"></span>,
        <span id="beta"></span>,
        <span id="gamma"></span>
        )
      </p>
    </div>
    <hr>
    <div>
      <p>
        가속도: <br>
        (x, y, z) =
        (
        <span id="x"></span>,
        <span id="y"></span>,
        <span id="z"></span>
        )
      </p>
    </div>
    <hr>
    <div>
      <p>공</p>
      <p>
        위치: (x, y) = <span id="ball-p"></span> <br>
        속도: <span id="ball-s"></span> pixel / sec
      </p>
    </div>
    <div id="ball"></div>
    <script async src="m.js?e330"></script>
  </body>
</html>

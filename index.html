<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <style media="screen">
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <p>자이로</p>
      <p>
        alpha: <span id="alpha"></span><br>
        beta: <span id="beta"></span><br>
        gamma: <span id="gamma"></span><br>
      </p>
    </div>
    <hr>
    <div>
      <p>가속도</p>
      <p>
        x: <span id="x"></span><br>
        y: <span id="y"></span><br>
        z: <span id="z"></span><br>
      </p>
    </div>
    <hr>
    <div>
      <p>공</p>
      <p>
        위치: <span id="ball-p"></span> <br>
        속도: <span id="ball-s"></span>
      </p>
    </div>
    <canvas id="canvas" width="800" height="300"></canvas>
    <div id="ball"></div>
    <script async type="module" src="m.js?m"></script>
  </body>
</html>
